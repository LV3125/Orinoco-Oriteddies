<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- MetaTag obligatoire -->
        <meta charset="utf-8" />
        <title>Oriteddies -Le panier</title>
        <meta name="description" content="Vous y êtes presque. Plus qu'une étape pour retrouver votre nouvel ami. Orinoco / Oriteddies est heureux que vous ayez trouver votre bohneur. N'hésitez pas à parcourir à nouveau notre gamme d'ours en peluches fait main !" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- MENU / NAV -->
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-light fixed-top" id="menu">
                    <a class="navbar-brand" href="index.html"><img src="./img/logo.png" width="160" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="listeProduit.html">Produits</a>
                        </li>
                        <li class="nav-item" id="current">
                          <a class="nav-link" href="panier.html">Panier</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>

            <!-- MAIN / Partie principale 
            Le panier est généré par le script JavaScript grâce au localStorage
            -->
            <main>
                <section id="basketRecap">
                    <h1>Votre Panier</h1>
                    <!-- Lorsque le panier est vide -->
                    <div id="emptyBasket" class="containNoBasket">
                        <p class="noBasket">Votre panier est vide</p>
                        <button class="btn"><a href="listeProduit.html">Commencer vos achats</a></button>
                    </div>
                </section>
                <!-- Lorsqu'il y a des articles dans le panier -->
                <section id="totalBasket">

                </section>
                <!-- Formulaire de contact pour passer commande -->
                <section id="formCommandSection">
                    <h2>Formulaire de commande</h2>
                    <form action="confirmation.html" method="post" name="formCommandPast" id="formCommandPast">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="prenom">Prénom<span class="red">*</span></label>
                                <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required />   
                                <span class="spanErreur" id="messagePrenom"></span>
                            </div>
                            <div class="form-group col-6">
                                <label for="nom">Nom<span class="red">*</span></label>
                                <input type="text" class="form-control" id="nom" placeholder="Votre nom" required />
                                <span class="spanErreur" id="messageNom"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="adresse">Adresse<span class="red">*</span></label>
                                <input type="text" class="form-control" id="adresse" placeholder="Votre adresse" required />   
                                <span class="spanErreur" id="messageAdresse"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="adresse2">Adresse (suite)</label>
                                <input type="text" class="form-control" id="adresse2" placeholder="Complément adresse (facultatif)" /> 
                                <span class="spanErreur" id="messageAdresseComp"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="ville">Ville<span class="red">*</span></label>
                                <input type="text" class="form-control" id="ville" placeholder="Votre ville" required />
                                <span class="spanErreur" id="messageVille"></span>   
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="email">Email<span class="red">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Votre email" required />
                                <span class="spanErreur" id="messageEmail"></span>   
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12"> 
                                <button type="submit" class="btn btn-block">Passer commande</button>
                                <button type="reset" class="btn">Effacer le formulaire</button>
                            </div>
                        </div>
                        <p>*Ces champs sont obligatoires pour pouvoir passer commande</p>
                    </form>
                </section>
            </main>

            <!-- FOOTER -->
            <footer class="row">
                <ul class="col-12">
                    <li><a href="#">Plan du site</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>@Orinoco2020</li>
                </ul>
            </footer>
        </div>
        
        

        <!-- SCRIPT -->
        <script src="js/utils.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/panier.js"></script>
        <script src="js/formulaire.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
